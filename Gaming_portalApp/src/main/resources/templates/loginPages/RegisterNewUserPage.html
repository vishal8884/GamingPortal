<html xmlns:th="http://www.thymeleaf.org">



<body>

<form action="reguserpost" method="post">
    <div class="heading">
<h1>Registration for New user</h1> <br><br><br><br>
    </div>

    <div class="main">
    
    <p>
        first Name: <input type="text" name="firstName" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        last Name: <input type="text" name="lastName" required />
    </p>
    <p>
        age: <input type="number" name="age" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        Gender : <br><br>
        Male<input type="radio" name="gender" value="male">
        Female<input type="radio" name="gender" value="female">
    </p>
    <p>
        Email: <input type="email" name="email" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        Password: <input type="password" name="password" id="password" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
        
    </p>
    <p>
        Confirm password: <input type="password" name="confirmPassword" id="confirmPassword" onkeyup="check(this)" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
        <p> id="alert"></p>
    </p>
    <p>
        <input type="submit" value="Register"/>
        </p>
        
        


</div>
</form>

<span th:text="${savesuccess}"></span>

<span th:text="${error}"></span>
    </body>
    
    
    <script>
    
    var password = document.getElementById('password');
    
    function check(elem)
    {
    	if(elem.value.length>0)
    		{
    		   if(elem.value!=password.value)
    			   {
    		   document.getElementById('alert').innerText = "Confirm password does not match";
    			   }
    		   else
       		      {
       		    document.getElementById('alert').innerText = "";
       		      }
    		}
    	else
    		{
    		 document.getElementById('alert').innerText = "Please enter confirm password";
    		}
    }
    
    </script>
</html>
