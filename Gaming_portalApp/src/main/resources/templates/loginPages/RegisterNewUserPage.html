<html xmlns:th="http://www.thymeleaf.org">



<body>

<form action="reguserpost" method="post">
    <div class="heading">
<h1>Registration for New user</h1> <br><br><br><br>
    </div>

    <div class="main">
    
    <p>
        first Name: <input type="text" name="firstName" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        last Name: <input type="text" name="lastName" required />
    </p>
    <p>
        age: <input type="number" name="age" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        Gender : <br><br>
        Male<input type="radio" name="gender" value="male">
        Female<input type="radio" name="gender" value="female">
    </p>
    <p>
        Email: <input type="email" name="email" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        Password: <input type="password" name="password" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        Confirm password: <input type="password" name="confirmPassword" required />  <!-- Imp notes :: you need to have name=username only here for spring security login -->
    </p>
    <p>
        <input type="submit" value="Register" />
        </p>

</div>
</form>
    </body>
</html>
